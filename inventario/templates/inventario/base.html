<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: #004a8f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            background: #e6e6e6;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #004a8f;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            max-width: 1100px;
            margin: 25px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #004a8f;
            color: white;
            padding: 8px;
        }

        table td {
            border: 1px solid #ccc;
            padding: 6px;
        }

        .btn {
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .btn-create { background: #28a745; }
        .btn-edit { background: #007bff; }
        .btn-delete { background: #dc3545; }

        .btn:hover { opacity: 0.9; }

        h1 {
            color: #333;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>Sistema de Inventario</header>

<nav>
    <a href="/productos/">Productos</a>
    <a href="/marcas/">Marcas</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
